<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页</title>
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/reset.css">
</head>
<body>
	<div class="logo">
		<a href="#"><img src="images/logo02.png" alt="logo"></a>
	</div>
	<div class="main">
		<img src="images/login_banner.png" alt="car">

		<div class="text">日夜兼程·急速送达</div>

		<div class="login_part">
			<div class="menber_info">
				<div class="menber_login fl">会员登录</div>
				<div class="sign_up_pic"></div>
				<a href="#" class="sign_up fr">立即注册</a>
			</div>
			<input type="text" class="user_input" placeholder="请输入用户名">
			<p class="pass_info">输入信息提示</p>
			<input type="password" class="password_input" placeholder="请输入密码">
			<div class="option">
				<div class="rem_pass_check fl">
					<input type="checkbox" id="rem_pass">
					<label for="rem_pass" id="rem_pass_text">记住用户名</label>
				</div>
				<a href="#" class="forget_pass fr">忘记密码</a>
			</div>
			<input type="submit" value="登 陆" class="login_btn">

		</div>
	</div>
	<div class="footer">
		<a href="#">关于我们</a>
		<span>|</span>
		<a href="#">联系我们</a>
		<span>|</span>
		<a href="#">招聘人才</a>
		<span>|</span>
		<a href="#">友情链接</a>

		<p>浙网文[2015]0294-064号    浙ICP备08103200号-2</p>
	</div>
</body>
</html>
